<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Directory listing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="{{ style }}" rel="stylesheet">
    </head>
    <body>
        <h1>Directory listing for: <p><a href="{{ toURLd(dirpath) }}">{{ dirpath }}</a></p></h1>
        <hr>
        <table class="fixed">
            <thead>
                <tr>
                    <th></th>
                    <th>Filename</th>
                    <th>Last modified</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td><i class="fa-regular fa-folder fa-xl"></i></td>
                  <td><a href="{{ toURLf(dirpath,'..') }}">{{ '..' }}</a></td>
                  <td></td>
                  <td></td>
                </tr>
                {% for dir in dirnames %}
                <tr>
                    <td><i class="fa-regular fa-folder fa-xl"></i></td>
                    <td><a href="{{ toURLf(dirpath,dir) }}">{{ dir }}</a></td>
                    <td>{{ getmtime(dir) }}</td>
                    <td>-</td>
                </tr>
                {% endfor %}
                {% for f in filenames %}
                <tr>
                      <td><i class="fa-regular {{ gicon(f) }} fa-xl"></i></td>
                      <td><a href="{{ toURLf(dirpath,f) }}">{{ f }}</a></td>
                      <td>{{ getmtime(f) }}</td>
                      <td>{{ getsize(f) }}kB</td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
    </body>
</html>
